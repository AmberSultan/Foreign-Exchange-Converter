<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
  />

    <link rel="stylesheet" href="style.css">
    
    <title>CurrencyConverter</title>
</head>
<body>

    <div class="container">
    <h2>Currency Converter</h2>
    <form >
    <div class="enter">
        <label for="amount">Enter Amount:</label> <br>
    <input id="amount" placeholder="Enter your amount" type="text">
</div>
    <div class="dropdowns">
        <div class="dropdown">
            <div class="from">
            <label for="from">From:</label>
           <div class="selectContainer">
            <img src="https://flagsapi.com/US/flat/64.png" alt="flag">
            <select id="from">
                <option value="USD">Select</option>
          
            </select>
        </div>
    </div>
        
        <i class="fa-solid fa-arrow-right-arrow-left"></i>
            <div class="to">
            <label for="to">To:</label>
            <div class="selectContainer">
                <img src="https://flagsapi.com/PK/flat/64.png" alt="flag">
            <select id="to">
                <option value="USD">Select</option>
            </select>
        </div>
   
</div>
</div>
    <div class="msg">
        <!-- 1USD = 80 PKR -->
       <b>Your converted amount show here</b> 
    </div>
    <button class="btn">Click for Conversion</button>
</form>
</div>
<script src="code.js"></script>
<script src="script.js"></script>
</body>
</html>
